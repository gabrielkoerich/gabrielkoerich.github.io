name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 6 * * *'  # Daily at 6am UTC
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      REPOS_TOKEN: ${{ secrets.REPOS_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Fetch repos
        if: ${{ env.REPOS_TOKEN != '' }}
        env:
          GH_TOKEN: ${{ env.REPOS_TOKEN }}
        run: python3 scripts/fetch-repos.py

      - name: Skip repo refresh (REPOS_TOKEN missing)
        if: ${{ env.REPOS_TOKEN == '' }}
        run: echo "REPOS_TOKEN is not configured. Skipping repo metadata refresh."

      - name: Install Zola
        uses: taiki-e/install-action@v2
        with:
          tool: zola@0.19.2

      - name: Build
        run: zola build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
